name: Actions workflow
on: push
jobs:
  run-actions:
    runs-on: ubuntu-latest
    steps:
      - name: JS actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Xia
      - name: Log time
        run: echo "${{ steps.greet.outputs.time}}"